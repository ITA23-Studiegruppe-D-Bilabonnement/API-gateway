tags:
  - name: "Damage Report Microservice"
summary: "Proxy for damage report microservice"
description: "Proxies requests to the damage report microservice, supporting GET, POST, DELETE, and PATCH methods."
parameters:
  - in: path
    name: route
    required: true
    description: "The subpath to be appended to the damage report microservice URL."
    schema:
      type: string
  - in: header
    name: headers
    description: "Custom headers to forward to the microservice."
    schema:
      type: object
  - in: body
    name: body
    required: false
    description: "JSON payload for POST and PATCH requests."
    schema:
      type: object
responses:
  200:
    description: "Response from the damage report microservice."
    content:
      application/json:
        schema:
          type: object
          additionalProperties: true
  500:
    description: "Internal server error or issues communicating with the microservice."
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "OOPS! Something went wrong :("
            message:
              type: string
              example: "Error details"
