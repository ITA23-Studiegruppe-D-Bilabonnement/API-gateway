tags:
  - name: Customer Microservice
summary: Proxy for customer microservice
description: Proxies requests to the customer microservice, supporting GET, POST, and DELETE methods.
parameters:
  - in: path
    name: route
    required: true
    description: The subpath to be appended to the customer microservice URL.
    schema:
      type: string
  - in: header
    name: headers
    description: Custom headers to forward to the microservice.
    schema:
      type: object
  - in: body
    name: body
    required: false
    description: JSON payload for POST requests.
    schema:
      type: object
responses:
  default:
    description: Response from the customer microservice.  
    content:
      application/json:
        schema:
          type: object
          additionalProperties: true
  500:
    description: Internal server error or issues communicating with the microservice.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "OOPS! Something went wrong :("
            message:
              type: string
              example: "Error details"
